{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block Title %}
    Contact
{% endblock Title %}

{% block ContactForm %}
    <div class="container" id = "contactForm">
        <div class="row">
            <div class="col-md-6">
                <form method = 'POST'>
                {{form|crispy}}{% csrf_token %}
                <button type = 'submit'>Send</button>
            </div>
            
        </div>
    </div>
    
</form>
{% endblock ContactForm %}
